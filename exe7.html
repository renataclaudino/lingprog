<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso</title>
    <script>
        function calcularPeso() {
            let peso = parseFloat(document.getElementById("peso").value);
            
            if (isNaN(peso)) {
                alert("Por favor, insira um valor v√°lido.");
                return;
            }
            
            let pesoEngordar = peso * 1.15;
            let pesoEmagrecer = peso * 0.80;
            
            document.getElementById("resultado").innerHTML = `
                Peso se engordar 15%: ${pesoEngordar.toFixed(2)} kg <br>
                Peso se emagrecer 20%: ${pesoEmagrecer.toFixed(2)} kg`;
        }
    </script>
</head>
<body>
    <h2>Calculadora de Peso</h2>
    <label for="peso">Digite seu peso atual (kg): </label>
    <input type="number" id="peso" step="0.01"><br><br>
    
    <button onclick="calcularPeso()">Calcular</button>
    
    <h3 id="resultado"></h3>
</body>
</html>
