<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Exéricio 4 - Calculadora</h2>
    <label for="nota1">Primeira Nota:</label>
    <input type="number" id="nota1"><br><br>

    <label for="nota2">Segunda Nota:</label>
    <input type="number" id="nota2"><br><br>

    <button onclick="calcular()">Calcular Média</button>
    <p id="resultado"></p>

    <div class="script">
        <script>
        function calcular() {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            
            if (isNaN(nota1) || isNaN(nota2)) {
                document.getElementById("resultado").innerText = "Por favor, insira duas notas válidas!";
                return;
            }

            const peso1 = 2, peso2 = 3;
            const media = (nota1 * peso1 + nota2 * peso2) / (peso1 + peso2);

            document.getElementById("resultado").innerText = `A média ponderada é: ${media.toFixed(2)}`;
        }
    </script>
    </div>
</body>
</html>
