<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <!--UTF-8 sistema de codificação-->
    <meta charset="UTF-8"/>
    <!--a largura da pagina será a largura do dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile Card</title>
    <style>
    body {/*comentario em css é assim*/
        font-family: arial, sans-serif;
        background-color: #5f585f;
        display: flex; /*usa modelo FlexBox, conceito de caixa para posicionamento*/
        align-items: center; /*centraliza verticalmente*/
        justify-content: center; /*centraliza horizontalmente*/
        height: 100vh; /*define a altura da tela - 100%*/
    }
    .card {
        background-color: rgba(245, 245, 245, 0.863);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.9);
        text-align: center;
    }
    img {
        width: 200px; /* Ajuste a largura para o tamanho que você preferir */
        height: 200px; /* Ajuste a altura para manter a proporção */
        border-radius: 10%; /* Torna a imagem redonda */
    }
    button:hover {
        background-color: #dccff4;
    }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://www.catster.com/wp-content/uploads/2023/11/Beluga-Cat-e1714190563227.webp" alt="Foto do perfil"/>
        <h2>Renata S. Claudino</h2>
        <p>Análise e Desenvolvimento de Sistemas</p>
        <h2>Fatec Franca/SP</h2>
        <button>Avançar</button>
    </div>
</body>
</html>
