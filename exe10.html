<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área do Quadrado</title>
    <script>
        function calcularArea() {
            let lado = parseFloat(document.getElementById("lado").value);
            
            if (isNaN(lado)) {
                alert("Por favor, insira um valor válido.");
                return;
            }
            
            let area = lado * lado;
            
            document.getElementById("resultado").innerHTML = `Área do quadrado: ${area.toFixed(2)} m²`;
        }
    </script>
</head>
<body>
    <h2>Calculadora de Área do Quadrado</h2>
    <label for="lado">Lado (m): </label>
    <input type="number" id="lado" step="0.01"><br><br>
    
    <button onclick="calcularArea()">Calcular</button>
    
    <h3 id="resultado"></h3>
</body>
</html>
